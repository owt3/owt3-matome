<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>電卓</title>
  <link rel="stylesheet" type="text/css" href="owt3.css">
  <script type="text/javascript" src="owt3.js"></script>
</head>

<body>
  <div class="field">
    <div class="textbox" id="displayArea">0</div>
    <div>
      <input type="button" value="AC" onClick="clearClick()">
      <input type="button" value=" ">
      <input type="button" value=" ">
      <input type="button" value=" ">
    </div>
    <div>
      <input type="button" value="7" onClick="numberClick(this)">
      <input type="button" value="8" onClick="numberClick(this)">
      <input type="button" value="9" onClick="numberClick(this)">
      <input type="button" value="÷" onClick="dividedClick()">
    </div>
    <div>
      <input type="button" value="4" onClick="numberClick(this)">
      <input type="button" value="5" onClick="numberClick(this)">
      <input type="button" value="6" onClick="numberClick(this)">
      <input type="button" value="×" onClick="multipliedClick()">
    </div>
    <div>
      <input type="button" value="1" onClick="numberClick(this)">
      <input type="button" value="2" onClick="numberClick(this)">
      <input type="button" value="3" onClick="numberClick(this)">
      <input type="button" value="-" onClick="minusClick()">
    </div>
    <div>
      <input type="button" value="0" onClick="numberClick(this)">
      <input type="button" value="." onClick="dotClick()">
      <input type="button" value="=" onClick="equalClick()">
      <input type="button" value="+" onClick="plusClick()">
    </div>
  </div>
</body>

</html>
